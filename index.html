<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Museum | Visitor Counter</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2 class="header">
                <i class="fa-solid fa-landmark"></i>
                <span>Welcome to the Museum!</span>
            </h2>
        </div>
        <div class="counter-container">
            <h3 class="counter-header">
                <i class="fa-solid fa-person-shelter"></i>
                <span>Visitors Entered:</span>
            </h3>
            <div class="inner-container">
                <span class="counter">0</span>
                <div class="btn-container">
                    <button id="increment-btn" class="btn" onclick="increment()">Increase</button>
                    <button id="save-btn" class="btn" onclick="save()">Save</button>
                </div>
            </div>
            <p class="entry-history"><i class="fa-solid fa-clock-rotate-left"></i>Entry History: </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
